### Ideas ###
COL_political_turmoil:0 "Political Turmoil"
COL_political_turmoil_desc:0 "In a country where the two party system always represented the norm, the recent insurgence of minor parties, lead by ex members of the Liberal and Conservative party, had the effect of moving the political discurse to the extremes. Frequent episodes of violence emerged in all of Colombia, expecially in the most far zones from the capital and where the state grip is less present. Many political analysts predict that at this rate we will have serious trouble to deal with in the next years, when violence will become the norm."
COL_black:0 "Black Monday"
COL_black_desc:0 "Black Monday had very harsh effect on Colombia economy, a large part of the population suddently became jobless and lost their livelihood. Massive changes will be necessary to stop this and put the country back on his feet!"
COL_black_2:0 "Recovering from Black Monday"
COL_black_2_desc:0 "First signs of a recovery are starting to appear, but there is much more work to be done in order to say we actually beaten the crisis."
COL_black_over:0 "Adios Black Monday"
COL_black_over_desc:0 "Finally Black Monday is become a thing of the past. Noone will miss this hard times and Colombia is celebrating his victory against the grim fate it was going toward. People are chanting in the streets 'Adios Black Monday, may you never come back.'"
COL_bogotazo:0 "Political Violence"
COL_bogotazo_desc:0 "As many analysts previously correctly predicted a spark ignited the riots and the nation delved into chaos. Now adversary armed political groups are openly fighing in the streets and setting fire to buildings and vehicles."
COL_bogotazo_2:0 "Bogotazo"
COL_bogotazo_2_desc:0 "In the awful climate of violence and destruction perpetrated by both sides of the political spectrum the president decided to take side and doing so made the problem even worse. Even if not yet declared Colombia is now on the verge of a civil war, where even the people that usually sided with the moderates are ready to take action themselves to assure the complete annhilation of all opposition."
COL_new_constructions:0 "Building the Public Transport"
COL_new_constructions_desc:0 "A new public transport system is being built in Bogotá, massive resources that could be used elsewhere are being diverted to it."
COL_religious_schools:0 "Religious Schools"
COL_religious_schools_desc:0 "Childrens in Public Schools are thought extensively about the way of Christ and his message, much less about history and algebra. Their preparation is suffering because of this and the nation now lacks good engeneers and scientists, but it's instead full of very devote Chistians and future priests."
COL_reform_mil_academies:0 "Reformed Military Academies"
COL_reform_mil_academies_desc:0 "As for Field Marshall Pinilla and others high ranking army leaders demand, the reformation of military academies is intended to assure the loyalty of the cadects and eliminate any risk of having soldiers secretly siding with the socialists. This of course will come to the expense of training time without assuring any real short term benefit to preparation of the academies' attendants."
COL_airdisaster:0 "President in Hospital"
COL_airdisaster_desc:0 "The President had an accident during an Air Show in Bogotá and he is now being keept under close observation in an hospital. In the meanwhile a Temporary Council is been formed to substitute him because the vice-presidency has been abolished by a recent constitutional reform. Although the Council is trying their best to keep the public morale up and the cities safe in this difficult moment, many are seizing the opportunity to unlegitimate the government and it's recent policies."

COL_coffee:0 "Coffee Boom"
COL_coffee_desc:0 "Our farms are producing quality coffee at an increased rate."
COL_coffee_trade:0 "Coffee Exports"
COL_coffee_trade_desc:0 "Coffee is now our prime export commodity, and the turmoil in Brazil resulted in a de facto monopoly which is ours to enjoy"
COL_status_quo:0 "Status Quo Upheld"
COL_status_quo_desc:0 "Colombia has always been a good place for good people to live. Isn't that why we love our country? Let us cherish our prosperity, and think of the future instead of ill for our brothers"
COL_arms_deathroad:0 "Canadian Armaments Support"
COL_arms_deathroad_desc:0 "We are importing large amounts of supplies from Canada and other Entente nations."
COL_arms_deathroad_2:0 "Further Canadian Support"
COL_arms_deathroad_2_desc:0 "We are importing large quantities of supplies from Canada and other Entente nations. Thanks to a concentrated political effort, support from Canada has only grown recently."
COL_tradeagreements:0 "Favourable Trade Agreements"
COL_tradeagreements_desc:0 "Taking advantage of our growth and stability, we have managed to leverage better trade deals with our neighbours and the Great Powers"
COL_stable_dem:0 "A Stable Democracy"
COL_stable_dem_desc:0 "Our republic seems to be at peace, and all signs point to a rather uneventful election cycle. Even with sporadic reports of vandals, we have ensured peace in our time"
COL_land_reform:0 "Biased Land Reform"
COL_land_reform_desc:0 "The UNIR government is keen on confiscating the lands of Conservador politicians, and re distribute it to more loyal citizens. The land and the people now enjoy better times"
COL_militarist_programmes:0 "Militarist Programs"
COL_militarist_programmes_desc:0 "Now with our grip on power consolidated, we must ensure that from childhood, every man is willing to die for our Great Colombia. Patriotism and Faith will supplant the kleptocrat ideals of the past!"
COL_one_nation:0 "One Nation"
COL_one_nation_desc:0 "Enemies abound, and after this most recent election, many steps are being planned to ensure that Colombia survives these taxing times."
COL_mobilize:0 "Gran Colombian Mobilisation"
COL_mobilize_desc:0 "We are now mobilising for our great nation's unification war!"
COL_arms_willy:0 "German Weapons Trade"
COL_arms_willy_desc:0 "Fulfilling long time requests by General Jorge Eliecer Gaitan, who recently returned from a trip to the Kaiserreich, Colombia now imports large amounts of small arms from Germany"
COL_break_the_chains:0 "Broken Chains"
COL_break_the_chains_desc:0 "Colombia is now truly free and under the flag of Syndicalism!"
COL_militias:0 "Worker's Militia"
COL_militias_desc:0 "Worker's militias will make sure that we stay safe in case of army mutiny!"
COL_collectivization:0 "Collectivisation of Farms"
COL_collectivization_desc:0 "Fields and plantations all over Colombia are being distributed to the peasantry"
