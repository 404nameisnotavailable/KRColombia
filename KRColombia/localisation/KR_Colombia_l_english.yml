### Events ###
col.1.t:0 "Colombia's Place in the World"
col.1.d:0 "Weakened by numerous civil wars (especially 1899 - 1903), the Colombian government led by Tomás Herrán was forced to acknowledge U.S. control of the Panama Canal in the Hay–Herrán Treaty of 1903. However, despite Herrán and the American government’s brokered treaty, the Colombian Congress refused to ratify the treaty. The United States in retaliation then forced the secession of Panamá from Colombia, “compensating them” with $25 million dollars paid out from 1921 to 1930. Following the end of the civil war, the conservatives took power and pursued the modernisation of the country, expanding the railroad network. Since 1850, Colombia’s main export had been tobacco, but with the turn of the century, it began to export coffee, bananas and petroleum with the aid of U.S. capital. Despite the economic growth, conflicts within the two major parties and their supporters never faded away and with the growing number of strikes and unrest, in 1928 the conservative government massacred a group of banana workers near Santa Marta. Estimates of the number of deaths ranged from 47 to as high as 2000. Public outcry ensued and the electorate was further divided. The liberals formed a government in 1930 which enacted various social and economic reforms with benefits for the various social strata. In 1933, a dispute over territory in the Amazon rainforest caused a short-lived war between Colombia and Peru which ended inconclusively"
col.1.a:0 "Whatever the future holds, we stand united."
col.29.t:0 "Black Monday is a disaster for the Colombian economy"
col.29.d:0 "With the sudden crash of the German stock market, many states including Colombia are sailing through troubled waters. Many economists predict that without rapid industrialization and a sudden shift in economic policy, the future for the Colombian people could become desperate. Many foreign investors are already fleeing the country. The world steps closer to the verge of collapse"
col.29.a:0 "We should pray for Colombia's salvation."
col.30.t:0 "Violence erupts!"
col.30.d:0 "The political discussion between Colombia’s left and right wing parties has been a staple of our country for a long time. Recently, with the devastating and inevitable crash of the Berlin Stock Exchange, the economic crisis that ensued and shook our country left our citizens enraged and in despair. More and more people are starting to feel like the Liberals and Conservatives are not representative of their interests. Many on both sides have launched attacks on the publications supporting the opposing side, setting buildings on fire and brutally killing others in their homes. This new wave of violence is currently confined to the coastal cities, but soon it could spread to our capital and other major cities in the interior. Meanwhile, although the army has been deployed to maintain order, certain elements within the army are also fanning the flames of hate against UNIR voters. People's militias are starting to organize in the countryside and in the Chocó department, where the government’s control is weakest, proclaiming their need for self-defence. Some of them are even calling for a nationwide revolution, which could result in a large-scale civil war.\nThe situation is getting increasingly desperate with every hour that passes. Should our government take a side in this matter or should we, as many of our citizens suggest, call for an early election to let the people decide?"
col.30.a:0 "We should work with the militias, they are closer to our social values."
col.30.b:0 "Keeping the peace should be our priority, we’ll side with the army."
col.30.c:0 "Let's try not to lose any more ground and call for elections immediately."
col.31.t:0 "¡El Bogotazo!"
col.31.d_1:0 "Despite our attempts to beat back the militarists and far right extremists, violence has spread to the cities of Cali, Medellín and Bogotá. In Bogotá, an attempt was made on the life of UNIR leader Gaitán earlier this morning, but the politician has managed to miraculously survive the assasination. An enraged mob of people sympathetic to Gaitán pursued the shooter and killed him. His body disappeared and along with it, his identity and motive remain unknown. Many believe that the shooter was secretly coordinated by members of the military sympathetic to the Chulavitas movement.\nThis incident has led to massive disorder and renewed fighting in the streets. Buses have been set on fire, shops looted and destroyed, and police vehicles stolen. Chaos is everywhere. News of the assassination attempt has also begun to reach Medellin where the violence is just as serious and the situation as precocious. The nation is in panic, but among certain people there is hope for a better tomorrow..."
col.31.d_2:0 "Despite our attempts to quell the rabble stirred up by the militias and their Socialist allies, violence has spread to the cities of Cali, Medellín and Bogotá. In Bogotá, an attempt was made on the life of UNIR leader Gaitán earlier this morning, but the politician has managed to miraculously survive the assasination. An enraged mob of people sympathetic to Gaitán pursued the shooter and killed him. His body disappeared and along with it, his identity and motive remain unknown. Many theories have sprung up about who the killer was and how he got so close to his elusive target. Los Leopardos proclaimed that the shooter was sent by the Totalist faction, other members of the military think a rogue militia member did it, and some even dare to point the finger at us, the people trying to keep the peace!\nThis incident has led to massive disorder and renewed fighting in the streets. Buses have been set on fire, shops looted and destroyed, and police vehicles stolen. Chaos is everywhere. News of the assassination attempt has also begun to reach Medellin where the violence is just as serious and the situation as precocious. We are losing control. The nation is in panic..."
col.31.a:0 "There must be a light at the end of the tunnel..."
col.25.t:0 "UNIR protests military actions with the Silent March"
col.25.d:0 "UNIR's leader Jorge Eliécer Gaitán organized, along with support from the Syndicalist and Totalist factions, what has now been dubbed the “Silent March” across Bogotà. Approximately 100000 people, including supporters of the militias and more moderate liberals, are participating alongside the organizers, utilizing absolute silence from all of the demonstrators to denounce the recent episodes of violence that have shaken the country. Gaitán has used the march to call for an end to the government’s use of the police and military forces to repress political opposition, and invites us to confront the UNIR in a more civil and constitutional manner. Although today’s protest has thus far proceeded without incident, another protest is already scheduled for next Sunday in Manizales, with another in Bucaramanga in the works.\nDespite the current peaceful veneer Gaitán is trying to lend the protests, officials in the army are worried that the militias might eventually take them over, and that the country's security might continue to slip if left unchecked. The army is now requesting authorization to utilize force to disperse the protestors if they don’t comply with orders."
col.25.a:0 "We need to disperse the protests. Send in the army!"
col.25.b:0 "Their points are fair, we should avoid unnecessary military intervention."
col.26.t:0 "Attempted Golpe fails"
col.26.d:0 "An attempted Coup following the recent Black Monday violence has failed. The military forces, at first coordinating under the unified intent of overthrowing the liberal government, disagreed on who should end up in power, dividing their ranks. Laureano Gomez, at first designated by the plotters to be the new president, was judged too soft by the highest ranking hardline military officials. After a few small confrontations between the army and the ever growing people’s militias in Medellín and Barranquilla, just when the golpe de estado in Bogotá was about to start, the whole ordeal was called off. Soldiers began positioning themselves, raising alarms among the public of what was happening, then, suddenly, the streets have gone silent once again. Many are blaming our army’s lack of discipline and organisation for the coup’s failure. The militias are calling for immediate action to be taken against the military leaders, in order to prevent another coup attempt from causing further chaos, but more moderate factions are calling for a dialogue to be opened with Laureano. Although he was passed over by the coup leaders, some believe he could convince the military extremists to avoid possible bloodshed."
col.26.a:0 "We need to intervene immediately! Use the syndicalist militias."
col.26.b:0 "Their points are fair. We should dialogue with Laureano and the army leaders."
col.28.t:0 "The Radical Socialists Demands"
col.28.d:0 "Our security minister, Tulio Enrique Tascón Quintero, brought us the list of UNIR demands. They ask us to once and for all deal with a number of issues that have been plaguing our nation including: tackling systemic corruption and the ability for parties to essentially purchase elections, the use of child labour, and high poverty rates. They also demand the immediate nomination of the planned economy proponent Esteban Jaramillo as economy minister and a further expansion of our welfare policies starting with the creation of new public transportation systems in the capital. The letter concluded with the signature: \"Sincerely, THE PEOPLE OF COLOMBIA\". A separate meeting to hear the demands of the other minor forces of their coalition, the Totalists and the Syndicalists, has been scheduled for next week.\n\nIn the midst of this back and forth, in Antioquia this morning coffee plantation workers began to strike. Because of the recent events, some locals are worried about the threat of a collaboration between armed Chulavita activists and policemen willing to operate outside normal measures in order to take the law into their own hands, which would likely result in a massacre similar to the one which occurred in 1928 with the bananeras. Tensions are still high throughout the country."
col.28.a:0 "We will implement some of their naive utopian requests to appease them."
col.28.b:0 "These requests are ridiculous! We should refuse."
col.27.t:0 "The Totalist and Syndicalist Demands"
col.27.d:0 "Following some delays in our meeting with the other minor parties of the left coalition, Gilberto Vieira this morning stormed the offices of El Heraldo newspaper accompanied by a large group of his Totalist followers and certain hardline Syndicalists, demanding that the newspaper print a list of their proposed solutions to our country’s problems for the whole of Colombia and even the world to see unless the government responds to their ultimatum. The text opens with an accusation of ineptitude by our government, due to our inability to settle the situation still ongoing in Antioquia which would \“easily be resolved\" by simply accepting the demands of strikers and by answering their plea for better security in the workplace and improved working conditions. What follows is a long list of claims and grievances separated by demands coming from each faction. Chief among the claims are the Totalist's request to arm the party for self defense and the Syndicalist’s request to instruct our foreign affairs to begin forming a closer bond with the Commune of France and all other member of the Internationale Congress. The cabinet suggests responding immediately to Vieira to avoid the publication of this potentially very dangerous paper which could recruit more followers to their cause."
col.27.a:0 "Give them what they ask and let's pray they don't use the guns against us."
col.27.b:0 "These demands are preposterous! Let them publish their idiotic requests."
col.36.t:0 "Colombia Proposes Non Aggression Pact"
col.36.d:0 "The Colombian ambassador came to us today proposing the signing of a non aggression pact with them. This news did not come unexpected, as we were already informed by their syndicalist party leader Pedro Nel Gómez about the possibility of such a proposal as a form of appeasement from the Social Democrat government of President Alfonso Pumarejo, in response to recent protests sweeping the country. Nel Gómez had already stated his intention to form a closer relation with members of the Internationale and with all revolutionary countries, including ours, as a first step to an official alliance when the unions of Colombia will be strong enough to ‘expel all capitalist pigs’ and ‘bring peace to the working class people’. \n\nThe proposal concluded stating that this could be the start of a long and fruitful friendship between our great nations. "
col.36.a:0 "We will sign this and thank our Colombian friends."
col.36.b:0 "No way! We have other plans for the region…"
col.34.t:0 "Laureano Gómez Castro Demands"
col.34.d:0 "Our security minister, Tulio Enrique Tascón Quintero, brought us the list of Los Chulavitas demands. They ask us to immediately start working on a reform plan for our constitution, limiting majoritarian democracy that they suggest is subverting the political order and making the government powerless, demanding instead a 'mixed' system democracy, with a combination of corporate and popular rule. Accepting this change would mean members of congress will be elected through two different means: either direct popular election or as representatives of various corportate groups such as business and industrialists associations. As a second cornerstone reform he proposes to make public education Catholic and vastly reduce the secular institutions, constitutionally guaranteeing the Church sovereignty and dominance. A separate meeting to hear the demands of the other minor forces of their coalition, the Movimiento de Acción Nacional and Los Leopardos, has been scheduled for next week.\n\nIn the midst of this back and forth, in Antioquia this morning coffee plantation workers began to strike. Because of the recent events, some locals are worried about the threat of a collaboration between armed Chulavita activists and policemen willing to operate outside normal measures in order to take the law into their own hands, which would likely result in a massacre similar to the one which occurred in 1928 with the bananeras. Tensions are still high throughout the country."
col.34.a:0 "We will accept, it's the only way to settle this."
col.34.b:0 "These requests are ridiculous! We should refuse."
col.35.t:0 "The Army and Leopardos Demands"
col.35.d:0 "Following some delays in our meeting with the other minor parties of the reactionary coalition, the army coordinated by Field Marshall Gustavo Rojas Pinilla arranged a public demostration today outside Central Cemetery of Bogotà. They have set up a fake gravestone in front the the main gate with the engraving 'Here lies our dear Colombia, 1819 - [GetYear]'. People started gathering as Pinilla began to read his ultimatum to our government. He then invited Leopardos head ideologue Elíseo Arango Ramos, who was near him the whole time, to come forward and publicly shake hand with him. Later a written and signed form of the ultimatum arrived to us. On it the demands for the institution of an special military Emergency Force designated excusevly to deal with the socialist threat, the reformation of military academies in order to assure discipline and moral rigor within their ranks and the nomination of Carlos Cortes Vargas as security minister. This last point is maybe the most concerning one, since Vargas became infamous for having been indicated as the principal responsable in the Bananeras Massacre and his return in politics would certanly be seen as a provocation by the strikers of Antioquia, in a very delicate moment like this it could mean fueling the rage and making the protesters more violent."
col.35.a:0 "Give them what they ask and let's pray they are satisfyied."
col.35.b:0 "These demands are preposterous! Let them publish their idiotic requests."
col.2.t:0 "The 1938 Presidential Election: Colombia at a Crossroads"
col.2.d:0 "This year's Presidential election has begun and while it's predicted that the Conservative Party will gain the control the Presidency, the Liberals are also not impossibly far behind. However, more extreme factions from both sides have splintered and are also running, which could throw a gear in the larger parties: mainly the socialist UNIR led by the charismatic Jorge Eliécer Gaitán and the right-wing Christian and nationalist party, referred to as Los Chulavitas, led by the strongman Laureano Gómez Castro. Sporadic violence between them has emerged. UNIR is endorsed by both the syndicalists and totalists, while Los Chulavitas are being endorsed by all anti-syndicalist factions and some sectors of the military..."
col.2.a:0 "The Liberals win it!"
col.2.b:0 "The Conservatives win it!"
col.2.c:0 "Jorge Gaitán sways the masses, and the UNIR and other syndicalist form a majority!"
col.2.f:0 "Laureano Gómez will put an end to this chaotic democracy! Order must be restored."
col.23.t:0 "Air show disaster in Bogotá"
col.23.d:0 "Today a Curtiss Hawk II F11C biplane of the Colombian Air Force piloted by Lieutenant César Abadia lost control while performing a stunt and crashed into a grandstand and then into the crowd. The pilot was trying to fly close to the presidential stand when he miscalculated the distance and the aircraft's wing-tip struck the stand. The president [Root.GetLeader] has been injured and urgently conducted to the hospital. Though his condition remains stable and there's no serious threat to his life, doctors have asked to monitor the president’s condition for 14 days, so he must leave his seat for some time. The constitution was modified in 1910 abolishing the vice presidency, so now a council has been formed." 
col.23.a:0 "Oh no!"
col.37.t:0 "Indipendence Day Celebrations"
col.37.d:0 "The 20th of July 1810, exactly 130 years ago, in the city of Santafé (now Bogotá), it was signed the Act of Indipendece from Spain. What followed was a very gruesome and hard war where many of our great grandfathers lost their lives to assure our liberty. Every year in this day, our nation mourns their loss and remebers their heroism, expecially the one of Simón Bolívar who lead us throu those difficult time. Celebrations of this year anniversary was expecially spectacular and even 130 years after the fact public interest is still strong making people feel very inspired and safe."
col.37.a:0 "God bless Colombia and Simón Bolívar."
col.3.t:0 "The 1942 Presidential Election: More of the Same ?"
col.3.d:0 "Will this election unite us further or will it stir up old issues and take us in a new direction?"
col.3.a:0 "The Liberals win it!"
col.3.b:0 "The Conservatives win it!"
col.3.c:0 "UNIR will lead the way."
col.3.f:0 "Gómez is the only one who can bring us togheter."
col.71.t:0 "Gaitán returns to the Partido Liberal"
col.71.d_1:0 "Unexpectedly, two days ago we received a meeting request from Jorge Eliécer Gaitán, where he proposed meeting with the president to discuss terms for potentially merging UNIR into the Liberal Party and having members run under one ticket for the next presidency. This morning, Gaitán came into the presidential office and along with other party leaders we started discussing the details of the proposed political merger. He proclaimed that many within the Liberal Party would be vehemently in favor of his comeback and that both parties' political programs were compatible and that united, the parties stood a better chance of winning the upcoming election than if they were to remain separate. With the president’s second mandate reaching its natural end without the constitutional possibility of a third term and with no obvious popular candidate to replace Alfonso López Pumarejo, working with our former competitor now seems the most logical path to have a popular figurehead operating within the party’s umbrella to ensure victory for the party. Gaitán established a large cult of personality around himself, and the naming of him as our candidate would lead to winning back those among his supporters who supported the man more so than any of his political beliefs."
col.71.d_2:0 "A meeting was held this morning between the leader of our opposition parties, UNIR and Partido Liberal. As it turns out, Gaitán and the Liberals have been in contact for quite a while discussing in secret the possibility of forming a united opposition, in order to increase the likelihood of winning the upcoming elections. After much negotiation, the two finally reached an agreement assuring the candidacy of Gaitán as a member of the liberal party for the elections of 1946. This will of course mark the end of UNIR and while most of their supporters are expected to simply follow Gaitán, it is believed that hardliners will probably side with the Totalists led by Gilberto Vieira."
col.71.a:0 "Welcome back, Jorge"
col.71.b:0 "Just more of the same, really. We'll beat them."
col.70.t:0 "A new Conservative candidate"
col.70.d_1:0 "Last week our annual Conservative Party conference was held in Medellín. In preparation of the upcoming 1946 elections, the members of the party held a vote to designate the party’s candidate for the presidency. Various aspirants from within the party nominated themselves for the job and espoused their vision on how to win the election and what they would accomplish as leader. In the smoky backroom discussions that unfolded as the conference went on, a consensus began emerging around party leaders that a new face should represent the Conservative Party. After some political maneuvering and a round of voting, the majority nominated colonel Efraín Rojas Acevedo, a retired Air Force commander, to be the new party leader and presidential candidate. Most felt that Acevedo's ties to a minor military branch could be seen by the electorate as a moderate alternative to the pro-army stance of Laureano Gómez Castro, Gustavo Rojas Pinilla and Elíseo Arango Ramos, while still satisfying the \"law and order\" and anti-syndicalist sentiments which resonated through the party."
col.70.d_2:0 "On the eve of the Conservative Party’s conference, Mariano Ospina Pérez, current jefe of the Social Conservative Party and two-time presidential candidate, announced today that he was endorsing a new candidate to take the mantle of party leadership and to replace him in representing the Conservatives for the upcoming 1946 election. The move was coordinated along with other party leaders, who decided to put their trust behind Ospina Pérez’s choice, colonel Efraín Rojas Acevedo, a retired Air Force commander. Many within the party felt that Acevedo's ties to a minor military branch could be seen by the electorate as a moderate alternative to the pro-army stance of Laureano Gómez Castro, Gustavo Rojas Pinilla and Elíseo Arango Ramos, while still satisfying  \"law and order\"  and anti-syndicalist sentiments which resonated through the party. The party conference continued without any major incidents, and after voting, Efraín Rojas Acevedo was nominated to lead the party and represent the Conservatives in the upcoming election."
col.70.d_3:0 "On the eve of the Conservative Party’s conference, Mariano Ospina Pérez, current jefe of the Social Conservative Party and ex president, announced today that he was endorsing a new candidate to take the mantle of party leadership and to replace him in representing the Conservatives for the upcoming 1946 election. The move was coordinated along with other party leaders, who decided to put their trust behind Ospina Pérez’s choice, colonel Efraín Rojas Acevedo, a retired Air Force commander. Many within the party felt that Acevedo's ties to a minor military branch could be seen by the electorate as a moderate alternative to the pro-army stance of Laureano Gómez Castro, Gustavo Rojas Pinilla and Elíseo Arango Ramos, while still satisfying  \"law and order\"  and anti-syndicalist sentiments which resonated through the party. The party conference continued without any major incidents, and after voting, Efraín Rojas Acevedo was nominated to lead the party and represent the Conservatives in the upcoming election."
col.70.a:0 "So be it. Let's wish him good luck."
col.70.b:0 "Just more of the same, really. We'll beat them."
col.4.t:0 "The 1946 Presidential Election: Our Future"
col.4.d:0 "With the democratic establishment of Colombia strengthened, the Liberals have nominated Gaitan as Jefé Maximo of the party, realizing that his capacity as a speaker and his popularity as a leader are the party best weapons to unite the left. However, in his place Totalist leader Gilberto Vieira has taken the mantle as the most prominent syndicalist in the country and Laureano Gómez still lurks in the wings. The new Conservative candidate colonel Acevedo seems to be popular with moderates."
col.4.a:0 "The Liberals and UNIR's moderates stand with Gaitán."
col.4.b:0 "I like this new Efrain Rojas Acevedo guy..."
col.4.c:0 "For the campesinos, for the workers and for Colombia - Choose the Totalists."
col.4.f:0 "Democracy has failed. Colombia needs a strong leader such as Gómez."
